<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="../assets/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="login-form">
            <div id="logi
            n-form-logo" style="text-align: center;"><img style="width: 42%; margin-bottom: 15px;"
                    src="../assets/img/ince-solo-logo.jpg"></div>
            <div class="input-group input-group-lg mb-3">
                <input id="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group input-group-lg mb-3">
                <input id="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group input-group-lg mb-3 login-btn">
                <input style="float:left !important;" type="button" class="btn btn-success" value="Login" onclick="login()">
            </div>
        </div>
    </div>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let credentials = {
                userName: username,
                password: password
            }
            ipcRenderer.send('onLoginSubmit', credentials);
        }
    </script>
</body>
</html>
